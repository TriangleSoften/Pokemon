<!DOCTYPE html>
<html>
<head>
  <title>Triangle</title>
  <meta charset="utf-8" />


  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="/static/css/codebcatalog.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
</head>

<body style="background-image: url('https://wallpaperscraft.com/image/dark_background_line_surface_65896_602x339.jpg')">
  <header class="container">
    <div class="row">
      <h1 class="col-sm-8" style="color: orange">Triangle</h1>
      <nav class="col-sm-4" style="color: white">
        <p>Login</p>
        <!--<p>newest</p>-->
        <p>catalogue</p>
        <p>contact</p>
      </nav>
    </div>
  </header>
  <section class="jumbotron">
    <div class="container">
      <div class="row text-center">
        <h2>Triangle Cosmetic</h2>
        <h3>Makeup Power</h3>
        <!--<a class="btn btn-primary" href="#">See all</a>-->
      </div>
    </div>
  </section>
  <section class="container">
    <div class="row" style="color: orange;" >
    {% for obj in object_list %}
    	{% ifequal obj.Pamount 0 %}
      		<div class="col-sm-3">
        		<p>
        			{{ obj.Pname }}<br/>
					{{ obj.Ptype }}<br/>
					{{ obj.Pbrand }}<br/>
					{{ obj.Pprice }}<br/>
        		</p>
				<img src="{{ obj.Ppicture }}" >
      		</div>
    	{% endifequal %}
    {% endfor %}
    </div>
    <!--<div class="row text-center">
      <a class="btn btn-secondary" href="#">View Complete Catalogue</a>
    </div>-->
  </section>
  <footer class="container">
    <div class="row">
      <p class="col-sm-4">&copy; 2016 Skillfair</p>
      <ul class="col-sm-8">
        <li class="col-sm-1">
          <img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/twitter.svg">
        </li>
        <li class="col-sm-1">
          <img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/facebook.svg">
        </li>
        <li class="col-sm-1">
          <img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/instagram.svg">
        </li>
        <li class="col-sm-1">
          <img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/medium.svg">
        </li>
      </ul>
    </div>
  </footer>
</body>

</html>
